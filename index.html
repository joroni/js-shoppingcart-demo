<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shopping Cart</title>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
	
		<div class="row">
			
			<div id="storeFront">
			</div>
		</div>
		<br><br>
		<div class="row center">
			<button class="btn lg orange" id="showcart">My Cart</button>
		</div>
		<div class="row">
			<table id="cartTable" class="hidebox">
					<thead>
						<tr>
							<th></th>
							<th>Items</th>
							<th>Qty.</th>
							<th>SubTotal</th>
						</tr>
					</thead>
					<tbody id='display'>
					</tbody>
					<tbody class="foot" id="foot">
						<tr>
							<td>
								<div class="fr selected" id="selected">
									Selected
									<span id="selectedTotal">0</span>&nbsp;items &nbsp;Items
										<span class="arrow up" >︽</span>
										<span class="arrow down">︾</span>
								</div>
							</td>
							<td>
								<div class="fr promocode"><input id="promoCode" class="count-promo" type="text" name="promoCode" placeholder="Promo Code"/>
									<a href="#" id="checkCode" name="checkCode">Go</a>
								</div>
							</td>
							<td>
							</td>
							<td>
								<div class="fr total">Total：<span id="currency"></span> &nbsp;<span id="priceTotal" style="color: #f50">0.00</span></div>
							</td>
						</tr>
						<tr>
							<td colspan="4">
								<button id="specialBtn" class="fr btn lg closing green hidden">Discount Offer" </button>
								<button id="checkoutBtn" class="fr btn lg closing">Check Out</button>
							</td>
						</tr>
					</tbody>
				</table>
			<div class="modalContainer hidebox" >
				
			</div>
		</div>

			
		<div class="selected-view" style="display:none;">
			<table id="selectedViewList" class="clearfix">
				<!--<div><img src="images/1.jpg"><span></span></div>-->
			</table>
			 <span class="arrow">◆<span>◆</span></span>
		</div>
<script src="js/shoppingcart.js"></script>		
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/rules.js"></script>
	</body>
</html>
